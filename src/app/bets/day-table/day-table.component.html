<table mat-table
       *ngIf="!!days"
       [dataSource]="days"
       multiTemplateDataRows
       class="mat-elevation-z8">
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Day</th>
    <td mat-cell *matCellDef="let element">{{element.date.toDate() | date:'dd MMM' }}</td>
    <!--<mat-cell *matCellDef="let element">{{element.date.toDate() | date:'dd MMM HH:mm '}}</mat-cell>-->
  </ng-container>
  <ng-container matColumnDef="summary">
    <th mat-header-cell *matHeaderCellDef>Summary</th>
    <td mat-cell *matCellDef="let element">{{element.summary}}</td>
  </ng-container>


  <ng-container matColumnDef="bets">
    <th mat-header-cell *matHeaderCellDef>Bets</th>
    <td mat-cell *matCellDef="let element">{{numberOfBets(element)}}</td>
  </ng-container>

  <ng-container matColumnDef="result">
    <th mat-header-cell *matHeaderCellDef>Result</th>
    <td mat-cell *matCellDef="let element">{{element.result || 0}}</td>
  </ng-container>

  <!-- Expanded Content Column - Detail row -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="matchRow" *ngFor="let match of element['matches']">
          <div>
          <div class="matchContainer">
              <div class="matchTime">{{match.time | date:'HH:mm'}}</div>
              <div class="homeAway">{{match.home}} v {{match.away}}</div>
            </div>
            <div class="betDetails" *ngFor="let bet of match.bets">
              <div class="selection">{{bet.selection}}</div>
              <div class="odds">
                <ng-container matColumnDef="outcome">
                    <mat-form-field>
                      <mat-select [ngModel]="element.outcome"
                                  (ngModelChange)="updateValue(element, bet, $event)">
                        <mat-option *ngFor="let outcome of outcomes"
                                    [value]="outcome">
                          {{ toText.outcome(outcome) }}
                        </mat-option>
                      </mat-select>
                    </mat-form-field>
                </ng-container>
              </div>
              <div class="stake">{{bet.stake}}</div>
              <div class="outcome">{{bet.outcome}}</div>
            </div>
          </div>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let element; columns: displayedColumns"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element"
  >
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>
