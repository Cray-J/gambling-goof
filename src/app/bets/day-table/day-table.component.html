<table mat-table
       *ngIf="!!days"
       [dataSource]="days"
       multiTemplateDataRows
       class="mat-elevation-z8">
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Day</th>
    <td mat-cell *matCellDef="let element">{{element.date.toDate() | date:'dd MMM' }}</td>
    <!--<mat-cell *matCellDef="let element">{{element.date.toDate() | date:'dd MMM HH:mm '}}</mat-cell>-->
  </ng-container>

  <ng-container matColumnDef="summary">
    <th mat-header-cell *matHeaderCellDef>Summary</th>
    <td mat-cell *matCellDef="let element">{{element.summary}}</td>
  </ng-container>


  <ng-container matColumnDef="bets">
    <th mat-header-cell *matHeaderCellDef>Bets</th>
    <td mat-cell *matCellDef="let element">{{element.bets.length}}</td>
    | date:'dd MMM HH:mm '
  </ng-container>

  <ng-container matColumnDef="result">
    <th mat-header-cell *matHeaderCellDef>Result</th>
    <td mat-cell *matCellDef="let element">{{element.result}}</td>
    | date:'dd MMM HH:mm '
  </ng-container>

  <!-- Expanded Content Column - Detail row -->
  <ng-container matColumnDef="expandedDetail">
    <!--<td mat-cell *matCellDef="let element" [attr.colspan]="displayedColumns.length">
      <div class="example-element-detail"
          [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="example-element-diagram" *ngFor="let bet of element['bets']">
          <div class="example-element-position">{{bet.match}}</div>
          <div class="example-element-symbol">{{bet.selection}}</div>
        </div>
      </div>
    </td>-->
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let element; columns: displayedColumns"
  class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element"
  >

  </tr>
</table>
