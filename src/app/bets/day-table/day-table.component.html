<mat-expansion-panel *ngFor="let day of allDays"
                     [class.winningDay]="day.result > 0"
                     [class.losingDay]="day.result < 0">
  <mat-expansion-panel-header>
    <div class="headerContent">
      <div class="day">
        <div>
          <div class="label">Day</div>
          <div class="valueRow">Monday 28/4</div>
        </div>
      </div>
      <div class="games">
        <div>
          <div class="label">Games</div>
          <div class="valueRow">Ranheim - Troms√∏, Watford - Man City, Grindavik - Throttur</div>
        </div>
      </div>
      <div class="winRatio">
        <div>
          <div class="label">Outcome</div>
          <div class="valueRow">4/4</div>
        </div>
      </div>
      <div class="result">
        <div>
          <div class="label">Result</div>
          <div class="valueRow">{{day.result}}</div>
        </div>
      </div>
      <div class="verified">
        <div>
          <div class="label">Verified</div>
          <div>
            <mat-icon *ngIf="day.verified" [ngStyle]="{'color': 'green'}">check_circle</mat-icon>
            <mat-icon *ngIf="!day.verified">check_circle_outline</mat-icon>
          </div>
        </div>
      </div>
    </div>
  </mat-expansion-panel-header>
  <div *ngFor="let bet of day.bets">
    <div class="matchRow">
      <div class="match">{{bet.match}}</div>
      <div class="selection">{{bet.selection}}</div>
      <div class="stake">{{bet.stake}} @ {{bet.odds}}</div>
      <div class="outcome"></div>
      <div class="verified">
        <mat-icon *ngIf="bet.verified" [ngStyle]="{'color': 'green'}">check_circle</mat-icon>
        <mat-icon *ngIf="!bet.verified">check_circle_outline</mat-icon>
      </div>
    </div>
  </div>
</mat-expansion-panel>
