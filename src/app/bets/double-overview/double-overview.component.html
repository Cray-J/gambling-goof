<app-bank></app-bank>


<div fxLayout="column" class="example-container mat-elevation-z8">
  <div class="mat-elevation-z8" fxLayoutAlign="center center">
    <mat-form-field fxFlex="40%">
      <input matInput type="text" (keyup)="applyFilter($event.target.value)" placeholder="filter">
    </mat-form-field>
  </div>

  <mat-table [dataSource]="dataSource" matSort fxFlex="">
    <ng-container matColumnDef="date">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
      <mat-cell *matCellDef="let element">{{element.date | date:'dd/MM-yyyy'}}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="match">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Match</mat-header-cell>
      <mat-cell *matCellDef="let element"> {{ getMatch(element) }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="stake">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Stake</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.stake }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="bookie">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Bookie</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.bookie }}</mat-cell>
    </ng-container>


    <ng-container matColumnDef="odds">
      <mat-header-cell *matHeaderCellDef mat-sort-header>Odds</mat-header-cell>
      <mat-cell *matCellDef="let element">{{ element.odds }}</mat-cell>
    </ng-container>

    <ng-container matColumnDef="events">
      <mat-header-cell *matHeaderCellDef>Events</mat-header-cell>
      <mat-cell *matCellDef="let element">
        <mat-icon *ngIf="element.redCard" class="redCard">warning</mat-icon>
        <mat-icon *ngIf="element.missedPen" class="missedPen">error</mat-icon>
      </mat-cell>
    </ng-container>

    <ng-container matColumnDef="return" >
      <mat-header-cell *matHeaderCellDef mat-sort-header>Return</mat-header-cell>
      <mat-cell *matCellDef="let element" [ngStyle]="{'color': setStyle(element)}" >{{ element.valueReturn }}</mat-cell>
    </ng-container>


    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>

    <mat-row *matRowDef="let row; columns: displayedColumns;" ></mat-row>
  </mat-table>

  <mat-paginator #paginator
                 [pageSize]="10"
                 [pageSizeOptions]="[2, 5, 10, 20]"
                 [showFirstLastButtons]="true">
  </mat-paginator>
</div>
