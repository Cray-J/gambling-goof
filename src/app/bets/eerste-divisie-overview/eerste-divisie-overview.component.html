<div fxLayoutAlign="center center">
  <mat-form-field fxFlex="40%">
    <input matInput type="text" (keyUp)="doFilter($event.target.value)" placeholder="filter">
  </mat-form-field>
</div>

<mat-table [dataSource]="dataSource" matSort >
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Date</mat-header-cell>
    <mat-cell *matCellDef="let element">{{element.date | date:'dd/MM-yyyy'}}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="match">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Match</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.match }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="selection">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Selection</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.selection }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="stake">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Stake</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.stake }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="bookie">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Bookie</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.bookie }}</mat-cell>
  </ng-container>


  <ng-container matColumnDef="odds">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Odds</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.odds }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="outcome">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Outcome</mat-header-cell>
    <mat-cell *matCellDef="let element">{{ element.outcome }}</mat-cell>
  </ng-container>

  <ng-container matColumnDef="return" >
    <mat-header-cell *matHeaderCellDef mat-sort-header>Return</mat-header-cell>
    <mat-cell *matCellDef="let element" [ngStyle]="{'color': element.outcome === 'win' ? 'lawnGreen' : 'red'}">{{ element.valueReturn }}</mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;" ></mat-row>
</mat-table>
