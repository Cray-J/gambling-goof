<h1 mat-dialog-title fxLayoutAlign="center center">Add a new Bet</h1>
<div mat-dialog-content fxLayoutAlign="center" fxLayout="column">
      <div fxLayout="row">
        <mat-form-field>
          <input matInput placeholder="Match" [(ngModel)]="bet" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Selection" ngModel name="selection" required>
        </mat-form-field>
      </div>
      <div fxLayout="row">
        <mat-form-field>
          <input matInput [matDatepicker]="picker" placeholder="date" ngModel name="date">
          <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <mat-form-field>
          <mat-select placeholder="Bookie"  ngModel name="bookie" required>
            <mat-option *ngFor="let bookie of bookies | appKeys" [value]="bookie.key">
              {{bookie.value}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div fxLayout="row">
        <mat-form-field class="numberInput">
          <input matInput type="number" placeholder="Stake" ngModel name="stake" required>
        </mat-form-field>
        <mat-form-field class="numberInput">
          <input matInput type="number" placeholder="Odds" ngModel name="odds" required>
        </mat-form-field>
        <div fxLayout="row" fxLayoutAlign="left">
          <mat-checkbox ngModel name="redCard">Red card</mat-checkbox>
          <mat-checkbox ngModel name="missedPen">Missed penalty</mat-checkbox>
        </div>
      </div>
      <div fxLayout="row">
        <mat-form-field>
          <mat-select placeholder="Type of Bet"  ngModel name="betType" required>
            <mat-option *ngFor="let betType of betTypes | appKeys" [value]="betType.key">
              {{betType.value}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field>
          <mat-select placeholder="Outcome"  ngModel name="outcome">
            <mat-option *ngFor="let outcome of outcomes | appKeys" [value]="outcome.key">
              {{outcome.value}}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="numberInput">
          <input matInput type="number" [disabled]="true" [value]="getProjectedReturns(f)">
        </mat-form-field>
      </div>

</div>
<div mat-dialog-actions fxLayoutAlign="center center">
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.bet" cdkFocusInitial>Ok</button>
</div>
