<h1 mat-dialog-title fxLayoutAlign="center center">Add a new Bet</h1>
<mat-dialog-content >
  <div>
  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div>
      <label>Match</label>
    </div>
    <div>
      <mat-form-field class="match">
        <input matInput [(ngModel)]="data.bet.match" required>
      </mat-form-field>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div>
      <label>Selection</label>
    </div>
    <div>
      <mat-form-field>
        <input matInput [(ngModel)]="data.bet.selection" required>
      </mat-form-field>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div>
      <label>Date</label>
    </div>
    <div>
      <input [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" [(ngModel)]="data.bet.date">
      <owl-date-time #dt1></owl-date-time>
    </div>
  </div>
    <div fxLayoutAlign="space-between center" fxLayoutGap="20px">
      <div>
        <label>Type</label>
      </div>
      <div>
        <mat-form-field>
          <mat-select [(ngModel)]="data.bet.betType" required>
            <mat-option *ngFor="let type of betTypes" [value]="type">
              {{type}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
    <div fxLayoutAlign="space-between center" fxLayoutGap="20px">
      <div>
        <label>Confidence</label>
      </div>
      <div>
        <mat-form-field>
          <mat-select [(ngModel)]="data.bet.confidence" required>
            <mat-option *ngFor="let type of levels" [value]="type">
              {{type}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </div>
    </div>
  <div fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div>
      <label>Bookie</label>
    </div>
    <div>
      <mat-form-field>
        <mat-select [(ngModel)]="data.bet.bookie" required>
          <mat-option *ngFor="let bookie of bookies" [value]="bookie">
            {{bookie}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div>
      <label>Stake</label>
    </div>
    <mat-form-field class="numberInput">
      <input matInput type="number" [(ngModel)]="data.bet.stake" required>
    </mat-form-field>
  </div>
  <div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div>
      <label>Odds</label>
    </div>
    <div>
      <mat-form-field class="numberInput">
        <input matInput type="number" [(ngModel)]="data.bet.odds" required>
      </mat-form-field>
    </div>
  </div>

  <mat-dialog-actions fxLayout="row" fxLayoutAlign="end">
    <button mat-button (click)="onNoClick()">Cancel</button>
    <button mat-button [mat-dialog-close]="data.bet" cdkFocusInitial>Submit</button>
  </mat-dialog-actions>
  </div>
</mat-dialog-content>
