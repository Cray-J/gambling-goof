<section class="new-bet" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onNewBet(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="600px">
      <mat-card-title fxLayoutAlign="center">Add a new Bet</mat-card-title>
      <mat-card-content fxLayoutAlign="center" fxLayout="column">
        <div fxLayout="row">
        <mat-form-field>
          <input matInput placeholder="Match" ngModel name="match" required>
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Selection" ngModel name="selection" required>
        </mat-form-field>
        </div>
        <div fxLayout="row">
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="date" ngModel name="date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

            <mat-form-field>
              <mat-select placeholder="Bookie"  ngModel name="bookie" required>
                <mat-option *ngFor="let bookie of bookies | appKeys" [value]="bookie.key">
                  {{bookie.value}}
                </mat-option>
              </mat-select>
          </mat-form-field>
        </div>
        <div fxLayout="row">
        <mat-form-field class="numberInput">
          <input matInput type="number" placeholder="Stake" ngModel name="stake" required>
        </mat-form-field>
        <mat-form-field class="numberInput">
          <input matInput type="number" placeholder="Odds" ngModel name="odds" required>
        </mat-form-field>
        <mat-form-field class="numberInput">
          <input matInput  [disabled]="true" [value]="getOdds(f)">
        </mat-form-field>
        </div>
        <div fxLayout="row">
          <mat-form-field>
            <mat-select placeholder="Type of Bet"  ngModel name="betType" required>
              <mat-option *ngFor="let betType of betTypes | appKeys" [value]="betType.key">
                {{betType.value}}
              </mat-option>
            </mat-select>
          </mat-form-field>

            <mat-form-field>
              <mat-select placeholder="Outcome"  ngModel name="outcome" >
                <mat-option *ngFor="let outcome of outcomes | appKeys" [value]="outcome.key">
                  {{outcome.value}}
                </mat-option>
              </mat-select>
            </mat-form-field>

          <mat-form-field class="numberInput">
            <input matInput type="number" [disabled]="true" [value]="getProjectedReturns(f)">
          </mat-form-field>
        </div>

      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button type="submit" mat-button [disabled]="f.invalid">Add</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
