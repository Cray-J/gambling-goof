<section class="new-bet" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onNewBet(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="600px">
      <mat-card-title fxLayoutAlign="center">Add a new Bet</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field>
          <input matInput placeholder="Match" ngModel name="match">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="Selection" ngModel name="selection">
        </mat-form-field>

      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button type="submit" mat-button [disabled]="f.invalid">Add</button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
