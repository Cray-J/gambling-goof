<div class="stats">
  <app-stats-summary/>
</div>

<ag-grid-angular
  class="ag-theme-material"
  [getRowId]="getRowId"
  [animateRows]="true"
  [rowData]="sequenceDataSource$ | async"
  [singleClickEdit]="true"
  [enableCellTextSelection]="true"
  rowSelection="single"
  [suppressMenuHide]="true"
  [suppressMovableColumns]="true"
  domLayout="autoHeight"
  [gridOptions]="options"
>
</ag-grid-angular>
